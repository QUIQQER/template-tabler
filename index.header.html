<div class="header py-4">
    <div class="container">
        <div class="d-flex">
            <!-- logo -->
            <a class="header-brand" href="/">
                {if $Logo}
                {image image=$Logo}
                {/if}
            </a>

            <!-- login -->
            {if $showProfile}
            <div class="d-flex order-lg-2 ml-auto">
                {if $User->getId()}
                <div class="dropdown">
                    <a href="#" class="nav-link pr-0 leading-none header-profile" data-toggle="dropdown"
                       aria-expanded="false">
                        <span class="avatar" style="background-image: url('{$avatar}')"></span>
                        <span class="ml-2 d-none d-lg-block">
                            <span class="text-default">
                                {$User->getName()}
                            </span>
                            {if $User->getName() != $User->getUsername()}
                            <small class="text-muted d-block mt-1">
                                {$User->getUsername()}
                            </small>
                            {/if}
                        </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow header-profile-menu"
                         x-placement="bottom-end"
                         style="position: absolute; transform: translate3d(-56px, 32px, 0px); top: 0; left: 0; will-change: transform;">
                        <a class="dropdown-item" href="#">
                            <i class="dropdown-icon fe fe-user"></i> Profile
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="dropdown-icon fe fe-settings"></i> Settings
                        </a>
                        <a class="dropdown-item logout" href="#">
                            <i class="dropdown-icon fe fe-log-out"></i> Sign out
                        </a>
                    </div>
                </div>
                {else}
                <button class="header-profile-login btn btn-outline-primary">
                    <i class="fe fe-log-in mr-2"></i> <span>Login</span>
                </button>
                {/if}

                <button class="header-profile-menu btn btn-outline btn-outline-primary d-lg-none">
                    <span class="fa fa-bars"></span>
                </button>

                <div class="header-profile-login-menu-placeholder">
                    {$Menu->create()}
                </div>
            </div>
            {/if}
        </div>
    </div>
</div>
